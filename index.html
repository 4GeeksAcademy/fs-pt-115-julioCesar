<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Post de Instagram</title>
</head>
<body>
    <div class="post">
     <div class="title">
                <span><i class="fa-solid fa-earth-americas"></i></span>
                <h2>New York</h2>
                <span class="right"><i class="fa-solid fa-list"></i></span>
            </div>
            <div class="image">
                <img src="https://gentleman.com.mx/wp-content/uploads/2024/10/new-york.jpeg" alt="Imagen de New York"/>
            </div>
            <div class="descripcion">
                <div class="icons">
                   <span><i class="fa-solid fa-heart"></i></span> 
                   <span><i class="fa-solid fa-comment"></i></span>
                   <span><i class="fa-solid fa-paper-plane"></i></span>
                   <span class="right"><i class="fa-solid fa-bookmark"></i></span>
                </div>
                <p>La estatua de la libertad es uno de los lugares mas visitados de la ciudad.</p>
            </div>
        </div>
</body>
</html>
